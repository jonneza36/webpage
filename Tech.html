<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Developer</title>
    <style>
        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif; /* Body font */
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            text-align: center;
            color: #111213;
            padding: 20px;
        }

        /* Header Section */
        .header {
            position: relative;
            background-image: url('background.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            width: 100%;
            max-width: 1200px; /* Matches the body width */
            margin: auto;
            border-radius: 10px;
            overflow: hidden; /* Ensures no content spills outside the border */
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .header h1 {
            position: relative;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #111213;
            padding: 20px;
            z-index: 2;
            font-family: 'Times New Roman', serif; /* Header font */
        }

        .header img {
            width: 100%;
            height: 120px;
            display: block;
        }

        .header {
            position: relative;
            text-align: center;
            color: white;
        }

        .header img {
            width: 100%;
            height: 120px;
        }

        .header-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            font-weight: bold;
            color: black;
            font-family: 'Times New Roman', serif; /* Header font */
        }

        /* Main Content Section */
        .content {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
            border: 2px solid hwb(56 44% 7%);
            padding: 20px;
            border-radius: 10px;
            background: linear-gradient(to bottom right, rgb(188, 250, 147), rgb(43, 137, 219));
        }

        /* Left Section */
        .left {
            flex: 1;
            text-align: center;
        }

        .left img {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 10px;
        }

        /* Right Section */
        .right {
            flex: 1;
            padding: 20px;
            text-align: left;
        }

        .right h2 {
            font-size: 2.5em;
            color: hsl(0, 0%, 6%);
            margin-bottom: 10px;
            font-family: serif, Georgia, 'Times New Roman', Times, serif; /* Body font */
        }

        .right p {
            font-size: 1.2em;
            color: hsl(240, 2%, 10%);
            margin-bottom: 20px;
            font-family: Arial, sans-serif; /* Body font */
            position: center;
        }

        /* Buttons Section */
        .buttons button {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 10px auto;
            padding: 10px;
            background-color: hsl(0, 0%, 3%); /* New button color */
            color: hsla(249, 84%, 49%, 0.808); /* New text color */
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: 0.3s;
        }

        .buttons button a {
            text-decoration: none;
            color: white;
        }

        .buttons button:hover {
            background-color: hwb(180 30% 0%); /* Hover button color */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <img src="/build.PNG" alt="Header Image">
            <div class="header-text">WEB DEVELOPER</div>
        </div>

        <!-- Main Content Section -->
        <div class="content">
            <!-- Left Section -->
            <div class="left">
                <img src="ITUNIFORM.webp" alt="Team in IT Uniform">
            </div>
            <!-- Right Section -->
            <div class="right">
                <h2>Business Technology</h2>
                <p>INFORMATION TECHNOLOGY</p>
                <div class="buttons">
                    <button><a href="/about.html">ABOUT ME</a></button>
                    <button><a href="/Lookbook.html">LOOKBOOK</a></button>
                    <button><a href="https://dribbble.com/tags/collaboration-website#">COLLABORATION</a></button>
                    <button><a href="/Workwitme.html">WORK WITH ME</a></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
